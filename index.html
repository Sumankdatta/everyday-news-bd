<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everyday News</title>
    <!-- boostrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
</head>
<body>
  <header>
    <!-- nav bar section starts -->
    <section class="container">
      <nav class="navbar navbar-expand-lg bg-light px-5">
          <div class="container-fluid">
            <a class=" border p-2 bg-primary text-white navbar-brand rounded" href="#">Everyday</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class=" navbar-brand nav-link active  text-primary" aria-current="page" href="#">News </a>
                </li>
              
              </ul>
              <form class="d-flex" role="search">
                  
                  
                  <a class="navbar-brand text-primary active" >News</a>
                  <a class="navbar-brand  active border p-2 bg-primary text-white navbar-brand rounded" href="news.html">Blog</a>
                 
                
              </form>
            </div>
          </div>
        </nav>
        <hr>
  </section>
    <!-- nav bar section ends -->
    <!-- menue bar starts-->
    <section class="container mt-3">

      <div class="col-12 col-md-12">
        <div id="news-container" class="d-flex flex-column flex-md-row justify-content-around fw-semibold ">
      
        </div>
      </div>
      </section>
    <!-- menue bar ends-->
    </header>
   <main>
    <!-- input section  -->
    <section class="container mt-4">
      <div class="input-group input-group-lg">

        <input id="input" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
      </div>
    </section>
    <!-- input section ends -->
    


<!-- spinner loader starts  -->

<section id="loader" class="d-none">
  <div class="d-flex justify-content-center align-items-center">
    <div class="spinner-border text-success" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</section>

<!-- spinner loader ends -->
 

 <!-- Button trigger modal -->
    <section class="container">
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div id="detail-card" class="modal-dialog">
        
          </div>
      
      </div>
        <!-- Button trigger end -->

    </section>
    <!-- details cards end -->


    <!-- error message starts -->

    <section class="container mb-5">
      <div  id="cards"class="card mb-3 mb-5 mt-5" style="max-width: 1200px;">
        
      </div>
      <div id="no-items" class="mt-4 d-none">
        <h3 style="margin-left: 25%;" class="text-primary">NO Items Found.please try a new search.</h3>
      </div>
    </section>


    <!-- error message end -->
   

</main>


<!-- footer  -->
<div class="card text-center">
  <div class="card-header">
    Copyright 2021 News Everyday
  </div>
  
</div>
<!-- footer end -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="js/news.js"></script>
</body>
</html>
